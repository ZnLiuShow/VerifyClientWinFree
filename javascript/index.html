<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FreeClient</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- 标签导航 -->
  <div class="tab-nav">
    <button class="tab-btn active" data-tab="tab0">登录</button>
    <button class="tab-btn" data-tab="tab1">注册</button>
    <button class="tab-btn" data-tab="tab2">充值</button>
    <button class="tab-btn" data-tab="tab3">更改密码</button>
  </div>

  <!-- 标签内容 -->
  <div class="tab-content">
    <!-- 登录 -->
    <div id="tab0" class="tab-pane active">
      <input type="text" id="loginUser" placeholder="用户名">
      <input type="password" id="loginPass" placeholder="密码">
      <button id="loginBtn">登录</button>
    </div>

    <!-- 注册 -->
    <div id="tab1" class="tab-pane">
      <input type="text" id="regUser" placeholder="用户名">
      <input type="password" id="regPass" placeholder="密码">
      <input type="text" id="regQuestion" placeholder="安全问题">
      <input type="text" id="regAnswer" placeholder="安全答案">
      <textarea id="regCards" rows="5" placeholder="卡密（每行一个,可选）"></textarea>
      <button id="regBtn">注册</button>
    </div>

    <!-- 充值 -->
    <div id="tab2" class="tab-pane">
      <input type="text" id="chargeUser" placeholder="用户名">
      <textarea id="chargeCards" rows="5" placeholder="卡密（每行一个）"></textarea>
      <button id="chargeBtn">充值</button>
    </div>

    <!-- 在tab3中添加安全问题和答案输入 -->
    <div id="tab3" class="tab-pane">
      <input type="text" id="changeUser" placeholder="用户名">
      <input type="password" id="changeNewPassword" placeholder="新密码">
      <input type="text" id="changeQuestion" placeholder="安全问题">
      <input type="text" id="changeAnswer" placeholder="安全答案">
      <button id="changeBtn">确认更改</button>
    </div>

  <script src="./renderer.js"></script>
</body>
</html>
